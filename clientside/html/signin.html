<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row ">


            <div class="col-lg-4 col-md-2 col-0 ">

            </div>
            <div class="col-lg-4 col-md-10 col-12 pt-5 d-flex flex-column justify-content-center">
                <div class="col-12 d-flex flex-row  ">
                    <div class="col-5">

                    </div>
                    <div class="col-2">
                        <img class="img-fluid " style=" height: auto; max-width: 100%;" src="../images/twitter.png" alt="">


                    </div>
                    <div class="col-5 ">

                    </div>
                </div>
                <div class="col-12 pt-1 d-flex flex-row">
                    <div class="col-3">
                    </div>
                    <div class="col-6">
                      <h5> Join Twitter today </h5>
                    </div>
                    <div class="col-3">

                    </div>
                </div>
                <form action="http://localhost:3000/user/login" method="POST" id="login-form">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" autocomplete="username" id="email" name="email" aria-describedby="emailHelp">
                      <span id="errorEmail" style="color: red;"></span>
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" autocomplete="current-password" id="password" name="password">
                      <span id="errorPassword" style="color: red;"></span>
                    </div>
                    <div class="col-12 ps-4">
                        <button class="btn" type="submit" style="border: 1px; background-color: blue;color: white;width: 90%;">
                            Login</button>
                    </div>
                    <div class="col-12 ps-4 pt-2">
                        <p class="p" style="color: blue;"> Forgotten password? Sign up for Twitter</p>
                    </div>
                    <div class="col-12 ps-4">
                        
                    </div>
                </div>
                  </form>

                </div> -->

            <div class="col-lg-4 col-md-2 col-0 ">

    </div>
